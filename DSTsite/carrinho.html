<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="Styles/stylesCarrinho.css">
</head>
<body>
    <header>
        <h1>Seu Carrinho</h1>
    </header>

    <main>
        <section class="cart-items">
            <div class="cart-item">
                <img src="IMAGENS/GAME ICONS/Imagem do WhatsApp de 2024-09-30 à(s) 11.26.52_d27aea43.jpg" alt="Imagem do Jogo">
                <div class="cart-item-info">
                    <h2>God of War Ragnarök</h2>
                    <p>PC / Steam</p>
                    <p>R$ 249,90</p>
                    <button class="remove">Remover</button>
                </div>
            </div>
        </section>

        <section class="checkout-summary">
            <h3>Resumo do Pedido</h3>
            <p>Preço Total: R$ 249,90</p>
            <button id="payButton">Pagar</button>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
